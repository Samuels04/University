<html>
    <head>
        <title>Excercise 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="myscript.js"></script>
    </head>
    <body>
        <form name="htmlForm">
            <fieldset>
                <legend> Information </legend>
                <p>
                    Name: <input name="username" type="text" required="">
                    Surname: <input name="usersurname" type="text" required="">
                </p>
                <p>
                    Birth date: <input name="userBirthday" type="date">
                </p>
                <p>
                    ID: <input id="ID" name="userid" type="text" size="9" oninput="checkId(this.id);" required>
                </p>
                <p>
                    <input id="student" name="userType" type="radio" value="Student"> 
                        <span id="spanStudent" onclick="checkRadioOption('student')">Student</span><br>
                    <input id="teacher" name="userType" type="radio" value="Teacher"> 
                        <span id="spanTeacher" onclick="checkRadioOption('teacher')">Teacher</span><br>
                </p>
                <p>
                    Comments
                    <textarea name="Comments">Please type your comments here</textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend> Preferences </legend>
                <p>Pick a number  Pick a colour</p>
                <p>
                    <select id="numberChoice" name="numberChoice" onchange="writeNumber(this.id, 'paragraphNumber');">
                        <optgroup label="Few">
                            <option value="1"> One </option>
                            <option value="2"> Two </option>
                            <option value="3"> Three </option>
                        </optgroup>
                        <optgroup label="Many">
                            <option value="100"> A Hundred </option>
                            <option value="200"> 2 Hundred </option>
                            <option value="300"> 3 Hundred </option>
                        </optgroup>
                    </select>
                    <select id="colourChoice" name="colourChoice" onchange="writeColour(this.id, 'paragraphColour')">
                        <optgroup label="Basic">
                            <option value="red"> Red </option>
                            <option value="green"> Green </option>
                            <option value="blue"> Blue </option>
                        </optgroup>
                        <optgroup label="Miscellaneous">
                            <option value="white"> White </option>
                            <option value="gray"> Gray </option>
                            <option value="black"> Black </option>
                        </optgroup>
                    </select>
                </p>
                <p id="paragraphNumber">Selected number: </p>
                <p id="paragraphColour">Selected Colour</p>
            </fieldset>
        </form>
    </body>
</html>
